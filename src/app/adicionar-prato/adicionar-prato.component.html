<div class="adicionar-prato-container">
    <h1>Adicionar Novo Prato</h1>
    <form (ngSubmit)="onSubmit()">
        <label for="nome-prato">Nome do Prato:</label>
        <input type="text" id="nome-prato" [(ngModel)]="nomePrato" name="nomePrato" required>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" [(ngModel)]="descricao" name="descricao"></textarea>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" [(ngModel)]="preco" name="preco" required>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" (change)="onFileChange($event)" accept="image/*">
        
        <button type="submit" class="btn-adicionar">Adicionar Prato</button>
    </form>
</div>
